name: Build Android APK (ZIP fallback)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-wheel python3-virtualenv
          pip install --user buildozer

      - name: Build APK
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer android debug

      - name: Zip APK
        run: |
          mkdir -p upload && cp bin/*.apk upload/
          zip -r prepvision_ai_launcher.zip upload/
