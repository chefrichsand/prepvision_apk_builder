name: Build Android APK (ZIP fallback)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-wheel python3-virtualenv
          sudo apt install -y libgl1-mesa-dev libgles2-mesa-dev
          pip install --user cython
          pip install --user buildozer

          # Install Android SDK (for aidl)
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -o commandlinetools-linux-8512546_latest.zip -d cmdline-tools
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          yes | cmdline-tools/tools/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform --licenses
          cmdline-tools/tools/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform "build-tools;33.0.2" "platforms;android-33"


      - name: Build APK
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer android debug

      - name: Zip APK
        run: |
          mkdir -p upload && cp bin/*.apk upload/
          zip -r prepvision_ai_launcher.zip upload/
